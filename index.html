<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="page">

    <section class="logo">
      <img src="./eisenhower-matrix.jpg" class="logo__img" alt="logo">
      <a class="logo__link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </section>

    <section class="form">
      <div class="wrapper">
        <label for="new-task" class="form__label form__label_new">Add Item</label>
        <div class="form__wrapper">
          <input type="text" class="input form__input form__input_text form__input_new" id="new-task">
          <button class="form__btn">Add</button>
        </div>
      </div>

      <h3 class="form__title" >Todo</h3>
      <ul class="form__block" id="incomplete-tasks">
        <li class="form__folder">
          <input type="checkbox" class="form__input form__input_checkbox">
          <label class="label form__label form__label_check ">Pay Bills</label>
          <input type="text" class="input form__input form__input_text form__input_check">
          <button class="form__btn form__btn_edit">Edit</button>
          <button class="form__btn form__btn_delete"><img src="./remove.svg" class="form__img" alt=""></button>
        </li>
        <li class="form__folder edit-mode">
          <input type="checkbox" class="form__input form__input_checkbox">
          <label class="label form__label form__label_edit form__label_check">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="input form__input form__input_text form__input_edit form__input_check">
          <button class="form__btn form__btn_edit">Save</button>
          <button class="form__btn form__btn_delete"><img src="./remove.svg" class="form__img" alt=""></button>
        </li>
      </ul>

      <h3 class="form__title">Completed</h3>
      <ul class="form__block" id="completed-tasks">
        <li class="form__folder">
          <input type="checkbox"  class="form__input form__input_checkbox" checked>
          <label class="label form__label form__label_check form__label_completed">See the Doctor</label>
          <input type="text" class="input form__input form__input_text form__input_check">
          <button class="form__btn form__btn_edit">Edit</button>
          <button class="form__btn form__btn_delete"><img src="./remove.svg" class="form__img" alt=""></button>
        </li>
      </ul>
    </section>

    <script src="app.js"></script>
  </body>

</html>
